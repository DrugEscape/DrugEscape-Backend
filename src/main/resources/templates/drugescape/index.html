<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google OAuth2 Token Display</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="app">
    <button id="loginButton">Login with Google</button>
    <div id="tokenDisplay">
        <p id="accessToken">Access Token: Not yet received</p>
        <p id="refreshToken">Refresh Token: Not yet received</p>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
